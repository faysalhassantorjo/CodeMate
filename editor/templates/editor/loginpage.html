<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CodeCollab</title>
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4ecdd1;
            --secondary-color: #bd93f9;
            --dark-bg: #1e1e1e;
            --darker-bg: #121212;
            --light-bg: #252526;
            --lighter-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --text-muted: #858585;
            --text-accent: #4ecdd1;
            --accent-color: #ff79c6;
            --border-color: #333333;
            --success-color: #50fa7b;
            --info-color: #8be9fd;
            --warning-color: #f1fa8c;
            --danger-color: #ff5555;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--text-color);
        }

        .bg-custom-light {
            background-color: var(--light-bg);
        }

        .bg-custom-dark {
            background-color: var(--dark-bg);
        }

        .text-custom-primary {
            color: var(--primary-color);
        }

        .border-custom {
            border-color: rgba(78, 205, 209, 0.1) !important;
        }

        .btn-custom-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-custom-primary:hover {
            background-color: #3eb5b9;
            color: white;
        }

        .register-link {
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s;
        }

        .register-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-light">
        <div class="container">
            <a class="navbar-brand text-custom-primary fw-bold" href="#">
                <i class="fas fa-code me-2"></i>CodeCollab
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-1"></i>
                            Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Messages -->
                {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <!-- <div class="demouser">
                    <h4>
                        Use these credentials to explore the platform quickly!
                    </h4>
                    <div class="alert alert-info" role="alert">
                        <strong>Demo User Credentials:</strong><br>
                        Username: <code>nami</code><br>
                        Password: <code>1234</code>
                        <hr>
                        username: <code>zoro</code><br>
                        Password: <code>1234</code>
                        
                    </div>
                </div> -->

                <div class="card bg-custom-light border-0 shadow-lg">
                    <div class="card-header bg-transparent border-bottom border-custom text-center py-3">
                        <h3 class="mb-0 text-custom-primary"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="username" class="form-label text-muted">Username</label>
                                <input type="text" name="username"
                                    class="form-control bg-custom-dark text-white border-0 py-2" id="username"
                                    placeholder="Enter username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-muted">Password</label>
                                <input type="password" name="password"
                                    class="form-control bg-custom-dark text-white border-0 py-2" id="password"
                                    placeholder="Enter password" required>
                            </div>
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-custom-primary btn-block py-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </div>
                            <div class="d-flex align-items-center mb-4">
                                <hr class="flex-grow-1 border-secondary">
                                <span class="mx-3 text-muted">OR</span>
                                <hr class="flex-grow-1 border-secondary">
                            </div>
                            <div class="text-center">
                                <a href="{% url 'register' %}" class="register-link">
                                    <i class="fas fa-user-plus me-2"></i>Create new account
                                </a>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- MDBootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
