<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Inter", sans-serif;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 16px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.10);
            backdrop-filter: blur(10px);
        }

        .profile-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
            color: #2a2a2a;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .img-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        label.form-label {
            font-weight: 600;
            color: #444;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #4a74d9, #3358b0);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3f65c2, #294a96);
        }

        input[type="file"] {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .form-control {
            border-radius: 10px !important;
            padding: 10px 12px;
        }
    </style>
</head>

<body>
    <div class="profile-card">

        <h2 class="profile-title">Update Profile</h2>

        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Current Picture -->
            <div class="img-wrapper">
                <img src="{{ user_profile.profile_picture.url }}" class="profile-img" alt="Current Profile Picture">
            </div>

            <div class="mb-3">
                <label class="form-label">Change Profile Picture</label>
                {{ profile_form.profile_picture }}
            </div>

            <hr class="my-4">

            <!-- User Fields -->
            {% for field in user_form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Save Changes</button>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
