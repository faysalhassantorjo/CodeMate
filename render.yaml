services:
  - type: web
    name: realtime-code-editor
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: REDIS_HOST
        fromService:
          name: realtime-redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: realtime-redis
          property: port

  - type: redis
    name: realtime-redis
    plan: free
    